<div id="productos">

  <div class="titulo">
    <h1>Nuestros productos</h1>
  </div>

  <div class="container">
    <div class="row">

      <div class="col-lg-10 col-md-10 col-lg-offset-1 col-md-offset-1 fitros-productos">
        <% @categories.each_with_index do |category, index| %>
          <div class="col-lg-4 col-md-4">
            <a data-group='<%= category.title %>'  class=<%= index == 0 ? 'active' : ''%>><div class="filtro"><%= category.title %></div></a>
          </div>
        <% end %>
      </div>

      <!--  PELOTITAS -->
      <ul class="col-lg-10 col-md-10 col-lg-offset-1 col-md-offset-1 lista-productos">
        <% @products.each do |product| %>
          <li class="col-lg-3 col-md-3 col-sm-4 col-xs-6 product" data-groups="<%= product.category.title %>'">
            <a id='show-product' data-id=<%= product.id %>>
              <div class="img-producto">
                <%= image_tag(product.photo.url, size: '100') if product.photo %>
              </div>
              <div class="titulo-producto">
                <p><%= product.title %></p>
              </div>
            </a>
          </li>
        <% end %>
      </ul>

      <!--  DESCRIPCION  DEL  PRODUCTO  -->
      <div class="col-lg-10 col-md-10 col-lg-offset-1 col-md-offset-1 descripcion-producto">
      </div>

    </div>
  </div>
</div>
